<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클론코딩 -step3[search-검색기]</title>
    <link rel="stylesheet" href="./youtube.css" />
    <link
      rel="shortcut icon"
      href="../../../images/youtube/logo.ico"
      type="image/x-icon"
    />
    <script defer src="./youtube.js"></script>
  </head>
  <body>
    <h3>youtube 클론코딩 실습3</h3>
    <header class="header">
      <div class="logo">
        <img src="../../../images/youtube/logo.png" alt="" />
        <h1 class="title">Youtube</h1>
      </div>
      <input
        class="input"
        type="search"
        name="keyword"
        id="keyword"
        placeholder="Search....."
      />
      <button class="btnSearch">
        <img
          class="imgSearch"
          src="../../../images/youtube/search.png"
          alt="search"
        />
      </button>
    </header>
    <div id="root"></div>
  </body>
</html>
<!--
  검색기 붙여보기
  패비콘(favicon)이미지
  배열 - 내장함수(prototye)
