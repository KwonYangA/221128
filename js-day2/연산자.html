<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
  /*   
    연산자 : 특정값을 도출하기 위해 연산을 처리하는 식별자
    산술 연산자 - +, -, *, /, %, ++, --
    대입 연산자 - =, +=, -+, *=, /=
    비교 연산자 - ==, ===
    두개이면 값만 비교함 타입 체크 하지 않음
    세개이면 타입까지도 비교함
  */
  let result = (1=="1")
  console.log(result);
  document.write(result)
  const num = "1"
  const num2 = 3
  const num3 = 5
  console.log(num + num2 + num3);
  document.write("</br>")
  document.write(typeof(num + num2 + num3 ))
  console.log(num3 + num2 + num);
  console.log(num3 + num2 + parseInt(num));
  document.write("</br>")
  document.write(typeof(num3 + num2 + parseInt(num)))
  </script>
</body>
</html>
